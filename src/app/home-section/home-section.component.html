<div class="home">

    <div class="home-content">
        <div class="home-search">
            <input type="text" placeholder="Search for a Country" [(ngModel)]="searchCountry">

            <select [(ngModel)]="searchByRegion" (change)="regionHandler()">
                <option value="" >Select Region</option>
                <option *ngFor="let option of regionOptions" value={{option}}>{{option}}</option>
            </select>


        </div>
        <div>
            <div class="country ">
                <div *ngFor="let country of filterCountries">
                    <a *ngIf="country" [routerLink]="'/' + country.name.common">
                        <div class="country-card">
                            <div><img [src]="country.flags.png" alt="{{country.name.common}} flag"></div>
                            <div class="card">
                                <h2>{{country.name.common}}</h2>
                                <div class="card-others">
                                    <h4><span class="country-span">Population:</span> {{country.population.toLocaleString()}}</h4>
                                    <h4><span class="country-span">Region:</span> {{country.region}}</h4>
                                    <h4><span class="country-span">Capital:</span> {{country.capital}}</h4>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>


            </div>
        </div>


    </div>
</div>
